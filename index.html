<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Market Price - Custom Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            padding-bottom: 80px; /* Space for bottom nav */
        }

        /* --- Header --- */
        .header {
            background: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            flex-grow: 1;
        }

        /* --- Tab System --- */
        .tab-view {
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease;
        }

        .tab-view.active {
            display: block; /* Show when active */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Home Tab (Setup UI) Styles --- */
        .setup-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .setup-card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .setup-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffd700;
        }

        .setup-subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            transition: 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffd700;
            background: #333;
        }

        .btn-update {
            width: 100%;
            background: #ffd700;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }

        .btn-update:active {
            transform: scale(0.98);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            background: #2a2a2a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        /* --- Currency Tab (Display UI) Styles --- */
        .currency-flag { font-size: 18px; }

        .current-rate {
            background: #1a1a1a;
            margin: 20px;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .currency-name {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .rate-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .rate-box { text-align: center; }

        .rate-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        .rate-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .rate-change {
            font-size: 13px;
            color: #666;
        }

        .latest-price {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }

        .price-dot {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .section-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        .timezone {
            font-size: 11px;
            color: #666;
            text-align: right;
        }

        .history-list { padding: 0 20px; }
        .history-date { font-size: 16px; font-weight: 600; margin: 20px 0 10px 0; }

        .history-item {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }

        .history-time { font-size: 14px; color: #888; margin-bottom: 12px; }
        .history-rates { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .history-rate-box { text-align: center; }

        .change-indicator { font-size: 12px; margin-top: 5px; }
        .change-up { color: #4caf50; }
        .change-down { color: #f44336; }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-top: 1px solid #333;
            padding: 10px 0;
            z-index: 200;
        }

        .nav-item {
            text-align: center;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-item:hover { background: #2a2a2a; }
        .nav-icon { font-size: 24px; margin-bottom: 5px; }
        .nav-label { font-size: 12px; color: #888; }

        .nav-item.active .nav-label { color: #ffd700; font-weight: 600; }
        .nav-item.active .nav-icon { transform: scale(1.1); transition: 0.2s; }
    </style>
</head>
<body>

    <div class="header">
        <span class="header-title" id="pageTitle">Day Setup</span>
        <div id="statusBadge" style="font-size: 12px; background: #333; padding: 4px 8px; border-radius: 4px; display:none;">Updated</div>
    </div>

    <div id="view-home" class="tab-view active">
        <div class="setup-container">
            <div class="setup-card">
                <div class="setup-title">Update Rates</div>
                <div class="setup-subtitle">Manage today's market price</div>

                <div class="form-group">
                    <label class="form-label">Date & Time</label>
                    <div class="form-row">
                        <input type="date" id="setupDate" class="form-input">
                        <input type="time" id="setupTime" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-row">
                        <div>
                            <label class="form-label">Buy Rate (MMK)</label>
                            <input type="number" id="setupBuy" class="form-input" step="0.01" placeholder="0.00">
                        </div>
                        <div>
                            <label class="form-label">Sell Rate (MMK)</label>
                            <input type="number" id="setupSell" class="form-input" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                </div>

                <button class="btn-update" onclick="submitRateUpdate()">Update Market Price</button>
            </div>

            <div class="setup-card">
                <div class="setup-title" style="font-size: 18px;">Tools</div>
                <div class="quick-actions">
                    <button class="action-btn" onclick="clearData()">üóëÔ∏è Reset Data</button>
                    <button class="action-btn" onclick="fillCurrentTime()">‚åö Set Now</button>
                </div>
            </div>
        </div>
    </div>

    <div id="view-currency" class="tab-view">
        <div class="current-rate">
            <div class="currency-name">
                <span>THB</span>
                <span class="currency-flag">üáπüá≠</span>
            </div>
            <div class="rate-display">
                <div class="rate-box">
                    <div class="rate-label">Buy(MMK)</div>
                    <div class="rate-value" id="currentBuy">--.--</div>
                    <div class="rate-change" id="currentBuyChange">0</div>
                </div>
                <div class="rate-box">
                    <div class="rate-label">Sell(MMK)</div>
                    <div class="rate-value" id="currentSell">--.--</div>
                    <div class="rate-change" id="currentSellChange">0</div>
                </div>
            </div>
            <div class="latest-price">
                <span class="price-dot"></span>
                <span>Latest Live Price</span>
            </div>
        </div>

        <div class="section-header">
            <div class="section-title">Changes History</div>
            <div class="timezone">
                Timezone:<br>
                Asia/Bangkok (UTC+07:00)
            </div>
        </div>

        <div class="history-list" id="historyList">
            </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('home', this)">
            <div class="nav-icon">‚öôÔ∏è</div>
            <div class="nav-label">Home</div>
        </div>
        <div class="nav-item" onclick="switchTab('gold', this)">
            <div class="nav-icon">üèÜ</div>
            <div class="nav-label">Gold</div>
        </div>
        <div class="nav-item" onclick="switchTab('currency', this)">
            <div class="nav-icon">üíµ</div>
            <div class="nav-label">Currency</div>
        </div>
        <div class="nav-item" onclick="switchTab('petrol', this)">
            <div class="nav-icon">‚õΩ</div>
            <div class="nav-label">Petrol</div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let rateHistory = [];

        // Initialize
        function init() {
            // Set default date/time inputs
            fillCurrentTime();

            // Load Data
            const saved = localStorage.getItem('mmMarketData_v2');
            if (saved) {
                rateHistory = JSON.parse(saved);
                // Pre-fill inputs with latest data
                if (rateHistory.length > 0) {
                    document.getElementById('setupBuy').value = rateHistory[0].buy;
                    document.getElementById('setupSell').value = rateHistory[0].sell;
                }
            } else {
                // Default Dummy Data if empty

                    { date: '2026-01-24', time: '09:32 AM', buy: 126.58, sell: 129.87, buyChange: 0, sellChange: 0 },
                    { date: '2026-01-23', time: '09:44 AM', buy: 126.58, sell: 129.87, buyChange: 0, sellChange: 0 },
                    { date: '2026-01-22', time: '09:51 AM', buy: 126.58, sell: 129.87, buyChange: -0.81, sellChange: -0.85 },
                    { date: '2026-01-22', time: '09:46 AM', buy: 127.39, sell: 130.72, buyChange: 0, sellChange: 0 },
                    { date: '2026-01-21', time: '09:30 AM', buy: 127.39, sell: 130.72, buyChange: 0, sellChange: 0 },
                    { date: '2026-01-20', time: '02:51 PM', buy: 127.39, sell: 130.72, buyChange: 0.81, sellChange: 0.85 },
                    { date: '2026-01-20', time: '09:35 AM', buy: 126.58, sell: 129.87, buyChange: 0, sellChange: 0 },
                    { date: '2026-01-19', time: '09:48 AM', buy: 126.58, sell: 129.87, buyChange: 0.79, sellChange: 0.84 },
                    { date: '2026-01-18', time: '09:37 AM', buy: 125.79, sell: 129.03, buyChange: 0, sellChange: 0 },
                    { date: '2026-01-17', time: '11:51 AM', buy: 125.79, sell: 129.03, buyChange: 0.79, sellChange: 0.82 },
                    { date: '2026-01-17', time: '09:33 AM', buy: 125.00, sell: 128.21, buyChange: -2.39, sellChange: -2.51 },
                    { date: '2026-01-16', time: '09:42 AM', buy: 127.39, sell: 130.72, buyChange: -1.64, sellChange: -1.73 },
                    { date: '2026-01-15', time: '09:33 AM', buy: 129.03, sell: 132.45, buyChange: 0.82, sellChange: 0.87 },

                    { date: '2026-01-13', time: '03:02 PM', buy: 126.58, sell: 129.87, buyChange: 0.79, sellChange: 0.84 },
                    { date: '2026-01-12', time: '02:56 PM', buy: 125.79, sell: 129.03, buyChange: 0.79, sellChange: 0.82 },
                    { date: '2026-01-12', time: '09:46 AM', buy: 125.00, sell: 128.21, buyChange: 0, sellChange: 0 },
                    { date: '2026-01-10', time: '09:40 AM', buy: 125.00, sell: 128.21, buyChange: 0, sellChange: 0 },
                    { date: '2026-01-09', time: '03:42 PM', buy: 125.00, sell: 128.21, buyChange: 0.78, sellChange: 0.82 },
                    { date: '2026-01-09', time: '09:41 AM', buy: 124.22, sell: 127.39, buyChange: 0, sellChange: 0 },
                    { date: '2026-01-06', time: '09:31 AM', buy: 124.22, sell: 127.39, buyChange: 0.76, sellChange: 0.81 },
                    { date: '2026-01-05', time: '09:45 AM', buy: 123.46, sell: 126.58, buyChange: 0, sellChange: 0 },
                    { date: '2026-01-03', time: '09:43 AM', buy: 123.46, sell: 126.58, buyChange: 0.76, sellChange: 0.79 },
                    { date: '2026-01-02', time: '09:28 AM', buy: 122.70, sell: 125.79, buyChange: 0, sellChange: 0 },
                    { date: '2026-01-01', time: '09:33 AM', buy: 122.70, sell: 125.79, buyChange: -0.76, sellChange: -0.79 },
                    { date: '2025-12-31', time: '09:32 AM', buy: 123.46, sell: 126.58, buyChange: 0, sellChange: 0 },
                    { date: '2025-12-30', time: '10:08 AM', buy: 123.46, sell: 126.58, buyChange: 0.76, sellChange: 0.79 },
                    { date: '2025-12-30', time: '09:30 AM', buy: 122.70, sell: 125.79, buyChange: -1.52, sellChange: -1.60 },
                    { date: '2025-12-29', time: '10:50 AM', buy: 124.22, sell: 127.39, buyChange: -0.78, sellChange: -0.82 }
                ];
            }
            renderCurrencyView();
        }

        // --- Tab Logic ---
        function switchTab(tabName, element) {
            // Update Nav Visuals
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // Hide all views
            document.querySelectorAll('.tab-view').forEach(view => view.classList.remove('active'));

            // Update Header Title and Show specific View
            const titleEl = document.getElementById('pageTitle');

            if (tabName === 'home') {
                document.getElementById('view-home').classList.add('active');
                titleEl.textContent = "Day Setup";
            } else if (tabName === 'currency') {
                document.getElementById('view-currency').classList.add('active');
                titleEl.textContent = "Thai Baht (‡∏ø)";
                renderCurrencyView(); // Refresh data when opening tab
            } else {
                // Placeholder for Gold/Petrol
                titleEl.textContent = tabName.charAt(0).toUpperCase() + tabName.slice(1);
            }
        }

        // --- Core Functions ---

        function fillCurrentTime() {
            const now = new Date();
            document.getElementById('setupDate').value = now.toISOString().split('T')[0];
            // Format time as HH:MM
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('setupTime').value = `${hours}:${minutes}`;
        }

        function submitRateUpdate() {
            const buyVal = parseFloat(document.getElementById('setupBuy').value);
            const sellVal = parseFloat(document.getElementById('setupSell').value);
            const dateVal = document.getElementById('setupDate').value;
            const timeVal = document.getElementById('setupTime').value;

            if (!buyVal || !sellVal || !dateVal || !timeVal) {
                alert("Please fill in all fields");
                return;
            }

            // Calculate change from previous latest
            let prevBuy = 0;
            let prevSell = 0;
            if (rateHistory.length > 0) {
                prevBuy = rateHistory[0].buy;
                prevSell = rateHistory[0].sell;
            }

            const newEntry = {
                date: dateVal,
                time: timeVal,
                buy: buyVal,
                sell: sellVal,
                buyChange: rateHistory.length > 0 ? parseFloat((buyVal - prevBuy).toFixed(2)) : 0,
                sellChange: rateHistory.length > 0 ? parseFloat((sellVal - prevSell).toFixed(2)) : 0
            };

            // Add to top of history
            rateHistory.unshift(newEntry);

            // Limit history size
            if(rateHistory.length > 100) rateHistory.pop();

            // Save
            localStorage.setItem('mmMarketData_v2', JSON.stringify(rateHistory));

            // Feedback
            const badge = document.getElementById('statusBadge');
            badge.style.display = 'block';
            badge.style.background = '#4caf50';
            badge.textContent = 'Saved!';
            setTimeout(() => { badge.style.display = 'none'; }, 2000);

            // If user stays on Home, we are done. If they go to Currency, it will re-render.
        }

        function clearData() {
            if(confirm("Delete all history?")) {
                rateHistory = [];
                localStorage.removeItem('mmMarketData_v2');
                renderCurrencyView();
                alert("Data cleared.");
            }
        }

        // --- Rendering Logic (Currency View) ---
        function renderCurrencyView() {
            const currentBuyEl = document.getElementById('currentBuy');
            const currentSellEl = document.getElementById('currentSell');
            const historyList = document.getElementById('historyList');

            if (rateHistory.length === 0) {
                currentBuyEl.textContent = "--.--";
                currentSellEl.textContent = "--.--";
                historyList.innerHTML = "<div style='text-align:center; padding:20px; color:#666;'>No data available</div>";
                return;
            }

            // Update Top Card (Latest)
            const latest = rateHistory[0];
            currentBuyEl.textContent = latest.buy.toFixed(2);
            currentSellEl.textContent = latest.sell.toFixed(2);

            // Render History List
            historyList.innerHTML = '';

            // Group by Date
            const grouped = {};
            rateHistory.forEach(item => {
                if (!grouped[item.date]) grouped[item.date] = [];
                grouped[item.date].push(item);
            });

            // Sort dates descending
            const sortedDates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));

            sortedDates.forEach(date => {
                // Date Header
                const dateHeader = document.createElement('div');
                dateHeader.className = 'history-date';
                const dateObj = new Date(date);
                dateHeader.textContent = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                historyList.appendChild(dateHeader);

                // Items
                grouped[date].forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'history-item';

                    // Logic for change colors
                    const bChangeClass = item.buyChange >= 0 ? 'change-up' : 'change-down';
                    const bChangeSymbol = item.buyChange > 0 ? '‚Üë' : (item.buyChange < 0 ? '‚Üì' : '');
                    const sChangeClass = item.sellChange >= 0 ? 'change-up' : 'change-down';
                    const sChangeSymbol = item.sellChange > 0 ? '‚Üë' : (item.sellChange < 0 ? '‚Üì' : '');

                    el.innerHTML = `
                        <div class="history-time">${item.time}</div>
                        <div class="history-rates">
                            <div class="history-rate-box">
                                <div class="rate-label">Buy</div>
                                <div class="rate-value">${item.buy.toFixed(2)}</div>
                                <div class="change-indicator ${bChangeClass}">
                                    ${item.buyChange !== 0 ? (item.buyChange > 0 ? '+' : '') + item.buyChange.toFixed(2) + bChangeSymbol : '0'}
                                </div>
                            </div>
                            <div class="history-rate-box">
                                <div class="rate-label">Sell</div>
                                <div class="rate-value">${item.sell.toFixed(2)}</div>
                                <div class="change-indicator ${sChangeClass}">
                                    ${item.sellChange !== 0 ? (item.sellChange > 0 ? '+' : '') + item.sellChange.toFixed(2) + sChangeSymbol : '0'}
                                </div>
                            </div>
                        </div>
                    `;
                    historyList.appendChild(el);
                });
            });
        }

        // Start
        init();

    </script>
</body>
</html>
